<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天猫tmall.com--上天猫，就够了</title>
  <link rel="stylesheet" href="./dest/style.css">
</head>
<body>
  <div id="mallPage" class="mui-global-biz-mallfp">
    <div id="site-nav">
      <div id="sn-bd">
        <div class="sn-container">
          <p id="login-info" class="sn-login-info">
            <em>喵, 欢迎来天猫</em>
            <a href="" class="sn-login">请登陆</a>
            <a href="" class="sn-register">免费注册</a>
          </p>
          <ul class="sn-quick-menu">
            <li class="sn-mytaobao menu-item j_MyTaobao">
              <div class="sn-menu">
                <a href="" class="menu-hd" id="myTaobao">我的淘宝<b></b></a>
                <div class="menu-bd" id="menubd">
                  <div class="menu-bd-panel" id="myTaobaoPanel">
                    <a href="">以买到的宝贝</a><a href="">以卖出的宝贝</a>
                  </div>
                </div>
              </div>
            </li>
            <li class="sn-mybrand"><i class="mui-gloub"></i><a href="" class="sn-mybrand-link">❤️我关注的品牌</a></li>
            <li class="sn-cart"><i class="mui-gloub"></i><a href="" class="sn-cart-link">🛒购物车<span class="mx-count">0</span>件</a></li>
            <li class="sn-favority">
              <div class="sn-menu">
                <a href="" class="menu-hd" id="myFavority">收藏夹<b></b></a>
                <div class="menu-bd" id="myFavorityPanel">
                  <div class="menu-bd-panel" ><a href="">收藏的宝贝</a><a href="">收藏的店铺</a></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/action.js" charset="utf-8"></script>
</body>
</html>
